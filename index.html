<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi gráfica en clase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body style="background-color: rgb(243, 243, 243);">

            <span class="navbar-toggler-icon"></span>

    <div class="container">
        <div class="row">
            <div class="col-1">
                <div class="m-1">
                    <p style="font-size: 12rem;">1</p>
                </div>
            </div>
            <div class="col-3">
                <div class="card bg-dark text-light" style="width: 18rem;">
                    <img class="m-3" src="https://www.recreoviral.com/wp-content/uploads/2017/04/portadas-feas-41.jpg" class="card-img-top" alt="...">

                    </strong></p>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div id="grafica">
                    <canvas id="myChart1"></canvas>
                </div>            
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-1">
                <div class="m-1">
                    <p style="font-size: 12rem;">2</p>
                </div>
            </div>
            <div class="col-3">
                <div class="card bg-dark text-light" style="width: 18rem;">
                    <img class="m-3" src="https://th.bing.com/th/id/OIP.d0uC2Aqb3q25FmqHwipQ4QHaEo?pid=ImgDet&rs=1" class="card-img-top" alt="...">
                    <div class="card-body">

            <div class="col-8">
                <div id="grafica">

        <div class="row mt-5">
            <div class="col-1">
                <div class="m-1">
                    <p style="font-size: 12rem;">3</p>
                </div>
            </div>
            <div class="col-3">
                <div class="card bg-dark text-light" style="width: 18rem;">
                    <img class="m-3" src="https://th.bing.com/th/id/R.fdb7676372376a1be40adfab078a916e?rik=XXo%2fBL0xWlhCLw&riu=http%3a%2f%2fimage.guardian.co.uk%2fsys-images%2fGuardian%2fPix%2farts%2f2004%2f11%2f04%2fg1deadfriends.jpg&ehk=ls4K1Ly%2fdF%2f6tNXr8vtQ4%2fMOonvWC6sQP2fQiLVbF0o%3d&risl=&pid=ImgRaw&r=0" class="card-img-top" alt="...">
                    <div class="card-body">
                    <p class="card-text"><strong>Album: Freddie Gaage - All my friends are dead</strong></p>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div id="grafica">
        
                    <canvas id="myChart3"></canvas>
                </div>            
            </div>
        </div>
    </div>
    
    <script>
        const ctx1 = document.getElementById('myChart1').getContext('2d');
        const myChart1 = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Colores', 'Incomodo', 'Raro', 'Nombre'],
         datasets: [{
             label: 'Disco: Millie Jackson - Back to the s**t ',
             data: [2, 6, 8, 2],
             backgroundColor: [
                 'rgba(70, 12, 12, 0.5)',
                 'rgba(48, 39, 9, 0.2)',
                 'rgba(250, 0, 0, 0.2)',
                 'rgba(75, 75, 75, 0.2)'
                 ],
                 borderColor: [
                'rgba(70, 12, 12, 1)',
                 'rgba(48, 39, 9, 1)',
                 'rgba(250, 0, 0, 1)',
                 'rgba(1, 1, 1, 1)'
            ],
                    borderWidth: 4
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        suggestedMin: 0,
                        suggestedMax: 10
                    }
                }
            }
        });


        const ctx2 = document.getElementById('myChart2').getContext('2d');
        const myChart2 = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Intensidad', 'Colores', 'Raro', 'Obseno'],
         datasets: [{
             label: 'Disco: Mc Pooh - Funky as i wanna be',
             data: [10, 3, 7, 10],
             backgroundColor: [
                 'rgba(250, 0, 0, 0.5)',
                 'rgba(255, 255, 255, 0.8)',
                 'rgba(255, 255, 255, 0.8)',
                 'rgba(250, 0, 0, 0.5)'
                 ],
                 borderColor: [
                'rgba(255, 255, 255, 1)',
                 'rgba(255, 255, 255, 1)',
                 'rgba(255, 255, 255, 1)',
                 'rgba(250, 0, 0, 1)'
            ],
                    borderWidth: 4
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true                
                    }
                }
            }
        });


        const ctx3 = document.getElementById('myChart3').getContext('2d');
        const myChart3 = new Chart(ctx3, {
            type: 'bar',
            data: {
                labels: ['Sombrio', 'Colores', 'Raro', 'Incomodo'],
         datasets: [{
             label: 'Album: Freddie Gaage - All my friends are dead  ',
             data: [9, 4, 5, 8],

                'rgba(0, 0, 0, 1)',
                 'rgba(0, 0, 177, 1)',
                 'rgba(16, 63, 246, 1)',
                 'rgba(20, 50, 230 1)'
            ],
                    borderWidth: 4
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true                
                    }
                }
            }
        });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
